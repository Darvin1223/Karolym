<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Contacto</title>
</head>
<body>
    <header class="header">
        <div class="barra">
            <div class="menu_bar">
                <i class="icon-menu"></i>
            </div>
            <div class="logo"></div>
            <h3 class="texto-header mobile">Teacher´s Life</h3>
           <nav class="navegacion">
               <ul>
                   <li><a href="/">Inicio</a></li>
                   <li><a href="sobre_mi.html">Acerca de mi</a></li>
                   <li><a href="serivicios.html">Servicios</a></li>
                   <li><a href="contacto.html">Contáctame</a></li>
               </ul>
           </nav>  
        </div>
    </header>
    <main class="contacto contenedor">
        <h1>Contáctanos</h1>
        <div class="contenedor-contacto">
            <h2>Estamos a un clic</h2>
            <div class="informaciones-contacto">
                <div class="informacion-contacto desktop">
                    <div class="arriba">
                       <h3><i class="icon-mail3"></i>Correo electronico</h3>
                        <p>Correo@gmail.com</p>
                    </div>
                    <div class="abajo">
                        <h3><i class="icon-mobile"></i>Numero telefonico</h3>
                        <p>+1 (000) 000-0000</p>
                    </div>
                </div>
                <div class="formulario">
                    <form action="#" id="formulario">
                        <div class="arriba">
                            <div class="izquierda">
                                <label for="Nombre">Nombre Completo</label>
                                <input type="text" placeholder="Nombre Completo" name="nombre" id="Nombre">
                            </div>
                           <div class="derecha">
                            <label for="Numero">Numero Telefonico</label>
                            <input type="text" placeholder="Numero Telefonico" name="numero" id="Numero">
                           </div>
                        </div>
                        <div class="abajo">
                            <div class="izquierda">
                            <label for="Correo">Correo Electronico</label>
                            <input type="email" name="correo" id="Correo" placeholder="Correo Electronico">
                            </div>
                            <div class="derecha">
                                <label for="Mensaje">Mensaje</label>
                                <textarea name="mensaje" id="Mensaje" placeholder="Mensaje"></textarea>
                            </div>
                           
                        </div>
                        <input type="submit" value="Enviar" class="btn btn-contato">
                    </form>
                </div>
            </div>
        </div>
    </main>
    <section class="informacion">
        <div class="contenedor">
            <div class="izquierda">
                <h3>Siguenos</h3>
                <div class="iconos">
                    <a href="#" class="icon-facebook2"></a>
                    <a href="#" class="icon-twitter"></a>
                    <a href="#" class="icon-play"></a>
                    <a href="#" class="icon-instagram"></a>
                    <a href="#" class="icon-linkedin"></a>
                </div> 
            </div>
            <div class="derecha">
                <div class="logo-footer"></div>
                <div class="slogan-footer"></div>
            </div>
        </div>
    </section>
    <footer>
        <p>Copyright &#169;</p>
    </footer>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
